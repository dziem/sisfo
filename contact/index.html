<!DOCTYPE html>
  <html>
    <head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Contact Us</title>
    </head>

    <body>
		<!--Navbar-->
		<nav>
			<div class="container">
				<div class="nav-wrapper">
					<a href="#" class="brand-logo">Logo</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="#">Menu</a></li>
						<li><a href="#">Menu</a></li>
						<li><a href="#">Menu</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!--End Navbar-->
		<!--Main-->
		<main>
			<div class="container">
				<div class="row">
					<div class="col l6 m12 s12">
						<h1>Sampaikan pesan, kritik, & saran anda kepada kami</h1>
					</div>
					<form class="col l6 m12 s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="nama" type="text" class="validate" required>
								<label for="nama">Nama</label>
							</div>
							<div class="input-field col s12">
								<input id="email" type="email" class="validate" required>
								<label for="email">Email</label>
							</div>
							<div class="input-field col s12">
								<textarea id="textarea1" class="materialize-textarea" required></textarea>
								<label for="textarea1">Pesan</label>
							</div>
						</div>
						<p class="right-align">
						<button class="btn waves-effect waves-light" type="submit" name="action">Kirim
							<i class="material-icons right">send</i>
						</button>
						</p>
					</form>
				</div>
			 </div>
		</main>
		<!--End Main-->
		<!--The JS-->
		<script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
